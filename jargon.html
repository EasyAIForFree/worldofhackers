<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World of Hackers</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh; 
            background-color: #f4f4f4; 
        }
        .sidebar {
            width: 15%;
            min-width: 150px; 
            height: 100vh; 
            padding: 20px;
            border-right: 2px solid #000000;
            box-shadow: 2px 0 5px #888888;
            background-color: #ffffff;
            position: fixed;
            top: 0;
            left: 0;
        }
        .sidebar a {
            display: block;
            font-size: 18px;
            margin: 10px 0;
            padding: 10px;
            text-decoration: none;
            color: #000000;
            border: 2px solid #000000;
            background-color: #ffff99;
        }
        .sidebar a:hover {
            background-color: #eeeeee; 
        }
        .main-content {
            margin-left: 15%; 
            padding: 20px;
            flex: 1; 
            background-color: #ffffff;
        }
        .container {
            max-width: 1200px; 
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            text-shadow: 2px 2px 5px #888888;
            margin-bottom: 20px;
        }
        .link-list {
            margin-bottom: 20px;
        }
        .link-list a {
            display: block;
            font-size: 20px;
            margin: 10px 0;
            padding: 10px;
            text-decoration: none;
            color: #000000;
            border: 2px solid #000000;
            background-color: #ffff99;
            transition: background-color 0.3s; 
        }
        .link-list a:hover {
            background-color: #eeeeee;
        }
        .info-box {
            font-size: 18px;
            padding: 15px;
            border: 2px solid #000000;
            display: inline-block;
            margin-top: 20px;
            background-color: #f9f9f9;
        }
        .progress-bar {
            margin-top: 10px;
            width: 100%;
            background-color: #e0e0e0;
            border: 1px solid #000000;
            height: 20px;
            position: relative;
        }
        .progress-bar span {
            display: block;
            height: 100%;
            background-color: #0000ff;
            text-align: center;
            color: #ffffff;
            line-height: 20px; 
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="jargon.html">Jargon</a>
        <a href="linux.html">Linux Hub</a>
    </div>
    <div class="main-content">
        <div class="container">
            <h1>World of Hackers</h1>
            <div class="link-list">
                <a href="jargonnamechanges.html">Hacker names for common things of that era</a>
                <a href="whathackersavoid.html">What hackers avoid?</a>
                <a href="whatsahack.html">What does hack even mean?</a>
            </div>
            <div class="info-box">
                <p id="progress-text">Jargon Completion: 1%</p>
                <div class="progress-bar">
                    <span id="progress-bar-fill">1%</span>
                </div>
            </div>
        </div>
    </div>

    <script>

        function updateProgressBar(percentage) {
            const progressBarFill = document.getElementById('progress-bar-fill');
            const progressText = document.getElementById('progress-text');
            const clampedPercentage = Math.max(0, Math.min(percentage, 100));

            progressBarFill.style.width = clampedPercentage + '%';
            progressBarFill.textContent = clampedPercentage + '%';
            progressText.textContent = 'Jargon Completion: ' + clampedPercentage + '%';
        }

        updateProgressBar(1);
    </script>
</body>
</html>
